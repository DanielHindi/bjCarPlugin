<div class="holder padding-zero">
	<div class="cars-plugin layout1">
		<div class="plugin-banner clearfix">
			<div class="plugin-slider text-center">
				<div  class="text-overlay" style="min-height: 200px">
					<ul id="pictures-demo">
						<li ng-repeat="img in WidgetAuction.item.images" title="This is caption 1 <a href='#link'>Even with links!</a>">
							<img src="{{img.crop_url}}">
						</li>
					</ul>
				</div>
			</div>
		</div>
		<div class="cars-info text-left padded padding-bottom-zero padding-top-ten clearfix ">
			<div class="col-xs-10 padding-zero pull-left">
				<p class="margin-zero text-overlay" style="font-size: 16px">{{WidgetAuction.item.marketing_desc}}</p>
				<p class="margin-bottom-zero">{{WidgetAuction.item.price}}</p>
			</div>
		</div>
		<div class="padded padding-top-zero">
			<hr class="small">
			<p class="break-word text-overlay" ng-if='WidgetAuction.item.long_desc' ng-bind-html='WidgetAuction.safeHtml(WidgetAuction.item.long_desc)'></p>
			<p class="break-word" ng-if='!WidgetAuction.item.long_desc'></p>
		</div>
	</div>
</div>
